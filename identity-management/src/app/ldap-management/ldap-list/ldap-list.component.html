 <app-navbar>
 <div class="toolbar-filter">
    &nbsp;&nbsp;
    <mat-form-field style="width:40%">
        <mat-label>nomComplet</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Entrez le debut d'un nom" #input>
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-slide-toggle [checked]="unactiveSelected"
    (change)="unactiveChanged($event)">
        Utilisateur désactivé uniquement
    </mat-slide-toggle>

</div>
<div class="mat-elevation-z8">
    <button mat-raised-button color="primary"
            (click)="addUser()">
        Ajout d'un utilisateur
    </button> <br /><br />
    
    <table mat-table [dataSource]="dataSource">
        <!-- nomComplet Column -->
        <ng-container matColumnDef="nomComplet">
        <th mat-header-cell *matHeaderCellDef> nomComplet </th>
        <td mat-cell *matCellDef="let element"> {{element.nomComplet}} </td>
        </ng-container>
    
        <!-- mail Column -->
        <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>
    
        <!-- employeNumero Column -->
        <ng-container matColumnDef="employeNumero">
        <th mat-header-cell *matHeaderCellDef> employeNumero </th>
        <td mat-cell *matCellDef="let element"> {{element.employeNumero}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="edit(row.login)"
        ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
    showFirstLastButtons
    aria-label="Select page">
    </mat-paginator>
</div>
</app-navbar>
